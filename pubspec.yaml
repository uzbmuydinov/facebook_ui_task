publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


# packagelarni shu yerga qo'sh
  cupertino_icons: ^1.0.2

dev_dependencies:
